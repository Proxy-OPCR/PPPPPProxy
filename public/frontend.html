<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Proxy Frontend</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1f1c2c, #928dab);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  input, button {
    padding: 10px;
    margin: 5px;
    border-radius: 5px;
    border: none;
    width: 300px;
    max-width: 90%;
  }

  button {
    background-color: #ff6b6b;
    color: white;
    cursor: pointer;
  }

  iframe {
    margin-top: 20px;
    width: 80%;
    height: 400px;
    border: 2px solid #fff;
  }

  #ai-response {
    margin-top: 20px;
    padding: 10px;
    border: 2px solid #ffd700;
    background-color: rgba(255, 255, 255, 0.1);
    width: 80%;
    max-width: 800px;
    word-wrap: break-word;
  }
</style>
</head>
<body>

<h1>AI + Proxy Frontend</h1>

<!-- プロキシURL入力 -->
<div>
  <input type="text" id="proxy-url" placeholder="https://example.com">
  <button onclick="loadProxy()">アクセス</button>
</div>

<!-- iframeでプロキシ表示 -->
<iframe id="proxy-frame"></iframe>

<!-- AI入力 -->
<div style="margin-top: 30px;">
  <input type="text" id="ai-prompt" placeholder="AIに質問">
  <button onclick="askAI()">送信</button>
</div>

<div id="ai-response"></div>

<script>
  function loadProxy() {
    const url = document.getElementById('proxy-url').value;
    if (!url) return alert("URLを入力してください");
    document.getElementById('proxy-frame').src = `/proxy?url=${encodeURIComponent(url)}`;
  }

  async function askAI() {
    const prompt = document.getElementById('ai-prompt').value;
    if (!prompt) return alert("質問を入力してください");
    const res = await fetch(`/ai?prompt=${encodeURIComponent(prompt)}`);
    const text = await res.text();
    document.getElementById('ai-response').innerText = text;
  }
</script>

</body>
</html>
